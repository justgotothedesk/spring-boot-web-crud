<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>updateComment</title>
</head>
<body>

<div class="container">
    <form method="post" th:action="@{'/comments/update/' + ${article.id} + '-' + ${comment.id}}">
        <div class="form-group">
            <label>내용</label>
            <textarea name="content" th:text="${comment.content}"></textarea>
            <br>
        </div>
        <button type="submit">댓글 수정</button>
    </form>
    <form th:action="@{/articles/{id}(id=${article.id})}" method="get">
        <div class="form-group">
            <button type="submit">취소</button>
        </div>
    </form>
</div>

</body>
</html>
