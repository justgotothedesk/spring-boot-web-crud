<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articleList</title>
</head>
<body>

<div class="container">
    <div>
        <a th:href="@{/}" class="btn btn-primary">홈 화면으로</a>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.id}"></td>
                <td>
                    <a th:href = "@{/articles/{id}(id=${article.id})}" th:text = "${article.title}"></a>
                </td>
                <td th:text="${article.content}"></td>
                <td th:text="${article.writer}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
